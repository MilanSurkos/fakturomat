# render.yaml

services:
  - type: web
    name: fakturomat
    env: python
    python:
      version: "3.10"
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: bash build.sh gunicorn project1.wsgi:application --log-file -
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
      - key: DJANGO_SETTINGS_MODULE
        value: project1.settings
      - key: DJANGO_DEBUG
        value: "False"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DISABLE_COLLECTSTATIC
        value: "0"
      - key: DATABASE_URL
        fromDatabase:
          name: fakturomat-db
          property: connectionString
    plan: free
    numInstances: 1
    healthCheckPath: /
